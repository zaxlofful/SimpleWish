name: PR checks (lint & tests)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_run:
    workflows:
      - 'Build and publish CI image'
    types:
      - completed

jobs:
  pr-checks:
    name: Lint and Test (secure Linux runner)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CI image metadata artifact
        uses: actions/download-artifact@v4
        with:
          name: ci-image-meta

      - name: Set CI image metadata env
        run: |
          if [ -f ci-image-meta/CI_IMAGE_TAG.txt ]; then
            echo "CI_IMAGE_TAG=$(cat ci-image-meta/CI_IMAGE_TAG.txt)" >> $GITHUB_ENV
          fi
          if [ -f ci-image-meta/CI_IMAGE_OWNER.txt ]; then
            echo "CI_IMAGE_OWNER=$(cat ci-image-meta/CI_IMAGE_OWNER.txt)" >> $GITHUB_ENV
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run checks inside CI image when available
        id: run_in_image
        run: |
          if [ -n "${CI_IMAGE_TAG}" ] && [ -n "${CI_IMAGE_OWNER}" ]; then
            IMAGE=ghcr.io/${CI_IMAGE_OWNER}/simplewish-ci:${CI_IMAGE_TAG}
            echo "Pulling $IMAGE"
            docker pull "$IMAGE"
            docker run --rm -v "${{ github.workspace }}:/work" -w /work "$IMAGE" /bin/sh -lc "python -m venv .venv && ./.venv/bin/python -m pip install --upgrade pip && ./.venv/bin/python -m pip install -r scripts/requirements.txt -r scripts/requirements-dev.txt && ./.venv/bin/flake8 --max-line-length=120 && ./.venv/bin/python -m pytest -q"
            echo "ran_in_image=true" >> $GITHUB_OUTPUT
          else
            echo "ran_in_image=false" >> $GITHUB_OUTPUT
          fi

      - name: Create venv and install deps
        if: steps.run_in_image.outputs.ran_in_image != 'true'
        run: |
          python -m venv .venv
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/python -m pip install -r scripts/requirements.txt
          ./.venv/bin/python -m pip install -r scripts/requirements-dev.txt

      - name: Run flake8
        if: steps.run_in_image.outputs.ran_in_image != 'true'
        run: |
          ./.venv/bin/flake8 --max-line-length=120

      - name: Run tests
        if: steps.run_in_image.outputs.ran_in_image != 'true'
        run: |
          ./.venv/bin/python -m pytest -q
