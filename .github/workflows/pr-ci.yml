name: PR checks (lint & tests)

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - 'Build and publish CI image'
    types:
      - completed

jobs:
  pr-checks:
    name: Lint and Test (secure Linux runner)
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository_owner }}/simplewish-infra:main
      options: --user 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Log in to GHCR to prevent anonymous image pulls and potential interception
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Authenticated to GHCR for secure image pulls
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Create venv and install deps
        run: |
          python -m venv .venv
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/python -m pip install -r scripts/requirements.txt
          ./.venv/bin/python -m pip install -r scripts/requirements-dev.txt
      - name: Run flake8
        run: |
          ./.venv/bin/flake8
      - name: Run tests
        run: |
          ./.venv/bin/python -m pytest -q
