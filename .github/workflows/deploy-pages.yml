name: Deploy to GitHub Pages (Optional)

# This workflow is OPTIONAL and only runs when manually triggered.
# The repository is designed to work with Cloudflare Pages and custom domains.
# Only enable GitHub Pages deployment if you specifically want to use it.
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for deployment (optional)'
        required: false
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Compute ROOT_DOMAIN
        id: compute-root
        run: |
          # Derive owner and repo from GITHUB_REPOSITORY (owner/repo)
          # Preserve original casing â€” do NOT lowercase owner or repo
          owner="${GITHUB_REPOSITORY%%/*}"
          repo="${GITHUB_REPOSITORY##*/}"
          root_domain="https://${owner}.github.io/${repo}"
          echo "Computed ROOT_DOMAIN=$root_domain"
          echo "ROOT_DOMAIN=$root_domain" >> $GITHUB_ENV

      - name: Run setup.sh --build
        run: |
          ./setup.sh --build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only HTML files from public directory
          path: 'public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
