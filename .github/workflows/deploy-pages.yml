name: Deploy to GitHub Pages (Optional)

# This workflow is OPTIONAL and only runs when manually triggered.
# The repository is designed to work with Cloudflare Pages and custom domains.
# Only enable GitHub Pages deployment if you specifically want to use it.
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for deployment (optional)'
        required: false
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Generate HTML files from recipients
        run: |
          python scripts/generate_html_from_recipients.py --recipients-dir recipients --template index.html --output-dir .
      
      - name: Set ROOT_DOMAIN (with default)
        env:
          SECRET_ROOT_DOMAIN: ${{ secrets.ROOT_DOMAIN }}
          VAR_ROOT_DOMAIN: ${{ vars.ROOT_DOMAIN }}
        run: |
          # Start with a safe default
          echo "ROOT_DOMAIN=https://example.com" >> $GITHUB_ENV
          # If a repository variable exists, use it (public/overrideable)
          if [ -n "$VAR_ROOT_DOMAIN" ]; then
            echo "ROOT_DOMAIN=$VAR_ROOT_DOMAIN" >> $GITHUB_ENV
          fi
          # If a secret exists, overwrite the value so private data wins
          if [ -n "$SECRET_ROOT_DOMAIN" ]; then
            echo "ROOT_DOMAIN=$SECRET_ROOT_DOMAIN" >> $GITHUB_ENV
          fi
      
      - name: Generate QR codes
        run: |
          python scripts/generate_qr_svg.py --root-domain "$ROOT_DOMAIN" --pattern "*.html" --out-dir scripts/generated_qr
      
      - name: Inject QR codes into HTML files
        run: |
          python scripts/inject_qr_svg.py --svg-dir scripts/generated_qr --pattern "*.html"
      
      - name: Prepare HTML files for deployment
        run: |
          mkdir public
          find . -maxdepth 1 -type f -name '*.html' -print0 | xargs -0 -I {} cp -- '{}' public/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only HTML files from public directory
          path: 'public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
