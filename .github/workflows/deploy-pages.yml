name: Deploy to GitHub Pages (Optional)

# This workflow is OPTIONAL and only runs when manually triggered.
# The repository is designed to work with Cloudflare Pages and custom domains.
# Only enable GitHub Pages deployment if you specifically want to use it.
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for deployment (optional)'
        required: false
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute ROOT_DOMAIN
        id: compute-root
        run: |
          # Derive owner and repo from GITHUB_REPOSITORY (owner/repo)
          owner="${GITHUB_REPOSITORY%%/*}"
          repo="${GITHUB_REPOSITORY##*/}"
          owner_lc=$(echo "$owner" | tr '[:upper:]' '[:lower:]')
          repo_lc=$(echo "$repo" | tr '[:upper:]' '[:lower:]')
          root_domain="https://${owner_lc}.github.io/${repo_lc}"
          echo "Computed ROOT_DOMAIN=$root_domain"
          echo "ROOT_DOMAIN=$root_domain" >> $GITHUB_ENV

      - name: Generate HTML files with QR codes
        run: |
          python3 -m venv .venv
          chmod +x .venv/bin/activate
          source .venv/bin/activate
          pip install -r scripts/requirements.txt
          python3 scripts/generate_recipient.py --bulk
          python3 scripts/generate_qr_svg.py --root-domain "$ROOT_DOMAIN" --pattern "*.html" --out-dir scripts/generated_qr
          python3 scripts/inject_qr_svg.py --svg-dir scripts/generated_qr --pattern "*.html"

      - name: Prepare HTML files for deployment
        run: |
          mkdir public
          find . -maxdepth 1 -type f -name '*.html' -print0 | xargs -0 -I {} cp -- '{}' public/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only HTML files from public directory
          path: 'public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
