name: Lint

on:
  workflow_dispatch: {}
  workflow_run:
    workflows:
      - 'Build and publish CI image'
    types:
      - completed

jobs:
  flake8:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository_owner }}/simplewish-infra:main
      options: --user 0
    steps:
      - uses: actions/checkout@v4
      
      # Create venv with --system-site-packages to use container's pre-installed packages
      - name: Create venv with system-site-packages
        run: |
          python -m venv --system-site-packages .venv
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/python -m pip install -r scripts/requirements-dev.txt
      - name: Run flake8
        run: |
          ./.venv/bin/python -m flake8 -q