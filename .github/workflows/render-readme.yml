name: Render README from template

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    # Only run when files that affect README rendering change
    paths:
      - 'scripts/render_readme.py'
      - '.github/workflows/render-readme.yml'
      - 'README.md'


permissions:
  contents: write

jobs:
  render:
    name: Render README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Render README
        run: python scripts/render_readme.py

      - name: Check for changes
        id: git-changes
        run: |
          echo "CHANGED=$(git status --porcelain)" >> $GITHUB_OUTPUT
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Fix README links"
          file_pattern: "README.md"
          branch: ${{ github.ref_name }}
