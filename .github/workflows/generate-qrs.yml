name: Generate QR SVGs

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - 'Build and publish CI image'
    types:
      - completed

jobs:
  generate:
    # Run when not triggered by workflow_run, or when the workflow_run completed successfully
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CI image metadata artifact
        uses: actions/download-artifact@v4
        with:
          name: ci-image-meta

      - name: Set CI image metadata env
        run: |
          if [ -f ci-image-meta/CI_IMAGE_TAG.txt ]; then
            echo "CI_IMAGE_TAG=$(cat ci-image-meta/CI_IMAGE_TAG.txt)" >> $GITHUB_ENV
          fi
          if [ -f ci-image-meta/CI_IMAGE_OWNER.txt ]; then
            echo "CI_IMAGE_OWNER=$(cat ci-image-meta/CI_IMAGE_OWNER.txt)" >> $GITHUB_ENV
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # NOTE: image verification/signing has been removed; workflows pin to the SHA-tagged image

      - name: Create venv and install dependencies
        run: |
          python -m venv .venv
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/python -m pip install -r scripts/requirements.txt

      - name: Set ROOT_DOMAIN (with default)
        env:
          SECRET_ROOT_DOMAIN: ${{ secrets.ROOT_DOMAIN }}
        run: |
          if [ -n "$SECRET_ROOT_DOMAIN" ]; then
            echo "ROOT_DOMAIN=$SECRET_ROOT_DOMAIN" >> $GITHUB_ENV
          else
            echo "ROOT_DOMAIN=https://example.com" >> $GITHUB_ENV
          fi

      - name: Generate URL SVG QR files
        run: |
          ./.venv/bin/python scripts/generate_qr_svg.py --root-domain "$ROOT_DOMAIN" --pattern "*.html" --out-dir scripts/generated_qr

      - name: Install dev deps & run tests
        run: |
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/python -m pip install -r scripts/requirements-dev.txt
          ./.venv/bin/python -m pytest -q

      - name: Inject SVGs into HTML files
        run: |
          ./.venv/bin/python scripts/inject_qr_svg.py --svg-dir scripts/generated_qr --pattern "*.html"

      - name: Check for changes
        id: git-changes
        run: |
          echo "CHANGED=$(git status --porcelain)" >> $GITHUB_OUTPUT
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: generate and inject QR SVGs"
          file_pattern: "*.html"
          branch: ${{ github.ref_name }}
