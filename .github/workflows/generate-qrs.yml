name: Generate QR SVGs

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - 'Build and publish CI image'
    types:
      - completed

jobs:
  generate:
    # Only run when manually dispatched, or when the Build workflow completed successfully
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository_owner }}/simplewish-ci:main
      options: --user 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Log in to GHCR to prevent anonymous image pulls and potential interception
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Note: do NOT run docker login inside the job container (docker binary is unavailable
      # inside many job containers). Job-level permissions 'packages: read' are set so the
      # container runtime can pull images when appropriate.
      # Create venv with --system-site-packages to use container's pre-installed packages

      - name: Create venv with system-site-packages
        run: |
          python -m venv --system-site-packages .venv
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/python -m pip install -r scripts/requirements.txt -r scripts/requirements-dev.txt

      - name: Set ROOT_DOMAIN (with default)
        env:
          SECRET_ROOT_DOMAIN: ${{ secrets.ROOT_DOMAIN }}
        run: |
          if [ -n "$SECRET_ROOT_DOMAIN" ]; then
            echo "ROOT_DOMAIN=$SECRET_ROOT_DOMAIN" >> $GITHUB_ENV
          else
            echo "ROOT_DOMAIN=https://example.com" >> $GITHUB_ENV
          fi

      - name: Generate URL SVG QR files
        run: |
          ./.venv/bin/python scripts/generate_qr_svg.py --root-domain "$ROOT_DOMAIN" --pattern "*.html" --out-dir scripts/generated_qr

      - name: Run tests
        run: |
          ./.venv/bin/python -m pytest -q

      - name: Inject SVGs into HTML files
        run: |
          ./.venv/bin/python scripts/inject_qr_svg.py --svg-dir scripts/generated_qr --pattern "*.html"

      - name: Check for changes
        id: git-changes
        run: |
          echo "CHANGED=$(git status --porcelain)" >> $GITHUB_OUTPUT
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: generate and inject QR SVGs"
          file_pattern: "*.html"
          branch: ${{ github.ref_name }}
