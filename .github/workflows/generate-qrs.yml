name: Generate QR SVGs

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    # Only run when HTML files change (in any directory)
    paths:
      - '**/*.html'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository_owner }}/simplewish-qr:main
      options: --user 1000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create venv with --system-site-packages to use container's pre-installed packages
      - name: Create venv with system-site-packages
        run: |
          python -m venv --system-site-packages .venv

      - name: Set ROOT_DOMAIN (with default)
        env:
          SECRET_ROOT_DOMAIN: ${{ secrets.ROOT_DOMAIN }}
          VAR_ROOT_DOMAIN: ${{ vars.ROOT_DOMAIN }}
        run: |
          # Start with a safe default
          echo "ROOT_DOMAIN=https://example.com" >> $GITHUB_ENV
          # If a repository variable exists, use it (public/overrideable)
          if [ -n "$VAR_ROOT_DOMAIN" ]; then
            echo "ROOT_DOMAIN=$VAR_ROOT_DOMAIN" >> $GITHUB_ENV
          fi
          # If a secret exists, overwrite the value so private data wins
          if [ -n "$SECRET_ROOT_DOMAIN" ]; then
            echo "ROOT_DOMAIN=$SECRET_ROOT_DOMAIN" >> $GITHUB_ENV
          fi

      - name: Generate URL SVG QR files
        run: |
          ./.venv/bin/python scripts/generate_qr_svg.py --root-domain "$ROOT_DOMAIN" --pattern "*.html" --out-dir scripts/generated_qr

      - name: Inject SVGs into HTML files
        run: |
          ./.venv/bin/python scripts/inject_qr_svg.py --svg-dir scripts/generated_qr --pattern "*.html"

      - name: Check for changes
        id: git-changes
        run: |
          echo "CHANGED=$(git status --porcelain)" >> $GITHUB_OUTPUT
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: generate and inject QR SVGs"
          file_pattern: "*.html"
          branch: ${{ github.ref_name }}
