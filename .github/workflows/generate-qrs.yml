name: Generate QR SVGs

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/**'
      - '*.html'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Generate URL SVG QR files
        env:
          ROOT_DOMAIN: ${{ secrets.ROOT_DOMAIN || 'https://example.com' }}
        run: |
          python scripts/generate_qr_svg.py --root-domain "$ROOT_DOMAIN" --pattern "*.html" --out-dir scripts/generated_qr

      - name: Inject SVGs into HTML files
        run: |
          python scripts/inject_qr_svg.py --svg-dir scripts/generated_qr --pattern "*.html" --preserve-manual

      - name: Show git status
        run: |
          git status --porcelain || true

      - name: Check for changes
        id: git-changes
        run: |
          echo "CHANGED=$(git status --porcelain)" >> $GITHUB_OUTPUT
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: generate and inject QR SVGs"
          file_pattern: "*.html"
          branch: ${{ github.ref_name }}
