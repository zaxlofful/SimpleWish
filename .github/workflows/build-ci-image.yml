name: Build and publish CI image

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    # Only run this workflow when files that affect the CI image change
    paths:
      - '**/requirements*.txt'
      - '.github/workflows/build-ci-image.yml'
      - 'Dockerfile'
      - '.github/ci/**'

jobs:
  build-publish:
    name: Build and publish images
    runs-on: ubuntu-22.04
    permissions:
      packages: write
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python for linting & tests
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create venv and install deps for lint/tests
        run: |
          set -euo pipefail
          python -m venv .venv
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/python -m pip install -r scripts/requirements.txt -r scripts/requirements-dev.txt

      - name: Run flake8
        run: |
          set -euo pipefail
          ./.venv/bin/python -m flake8 -q

      - name: Run tests
        run: |
          set -euo pipefail
          ./.venv/bin/python -m pytest -q

      - name: Trivy scan repository (filesystem)
        id: trivy-repo
        continue-on-error: true
        run: |
          echo "Running Trivy filesystem scan on repository (fails on HIGH/CRITICAL)..."
          # Mount the runner workspace into the container read-only.
          # Using Trivy from GHCR instead of Docker Hub for security
          docker run --rm -v "${{ github.workspace }}:/workspace:ro" ghcr.io/aquasecurity/trivy:latest fs /workspace --exit-code 1 --severity HIGH,CRITICAL || {
            echo "Trivy found HIGH/CRITICAL vulnerabilities in the repo files";
            exit 1;
          }

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "PUSH_MAIN=true" >> $GITHUB_OUTPUT
          else
            echo "PUSH_MAIN=false" >> $GITHUB_OUTPUT
          fi

      - name: Build QR image locally
        id: build-qr
        continue-on-error: true
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-qr:${{ steps.vars.outputs.IMAGE_TAG }}
          echo "Building QR image locally: $IMAGE"
          docker build -f .github/ci/Dockerfile.qr -t "$IMAGE" .
          echo "QR image built successfully"
          docker image inspect --format '{{.Id}} {{join .RepoTags ","}}' "$IMAGE" || docker images --no-trunc | head -n 10

      - name: Build Infra image locally
        id: build-infra
        continue-on-error: true
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-infra:${{ steps.vars.outputs.IMAGE_TAG }}
          echo "Building Infra image locally: $IMAGE"
          docker build -f .github/ci/Dockerfile.infra -t "$IMAGE" .
          echo "Infra image built successfully"
          docker image inspect --format '{{.Id}} {{join .RepoTags ","}}' "$IMAGE" || docker images --no-trunc | head -n 10

      - name: Trivy scan QR image
        id: trivy-qr
        if: steps.build-qr.outcome == 'success'
        continue-on-error: true
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-qr:${{ steps.vars.outputs.IMAGE_TAG }}
          echo "Scanning local QR image $IMAGE with Trivy (fails on HIGH/CRITICAL)..."
          # Mount the Docker socket so Trivy can inspect the local docker image
          # Using Trivy from GHCR instead of Docker Hub for security
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock ghcr.io/aquasecurity/trivy:latest image --exit-code 1 --severity HIGH,CRITICAL $IMAGE || {
            echo "Trivy found HIGH/CRITICAL vulnerabilities in image $IMAGE";
            exit 1;
          }

      - name: Trivy scan Infra image
        id: trivy-infra
        if: steps.build-infra.outcome == 'success'
        continue-on-error: true
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-infra:${{ steps.vars.outputs.IMAGE_TAG }}
          echo "Scanning local Infra image $IMAGE with Trivy (fails on HIGH/CRITICAL)..."
          # Mount the Docker socket so Trivy can inspect the local docker image
          # Using Trivy from GHCR instead of Docker Hub for security
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock ghcr.io/aquasecurity/trivy:latest image --exit-code 1 --severity HIGH,CRITICAL $IMAGE || {
            echo "Trivy found HIGH/CRITICAL vulnerabilities in image $IMAGE";
            exit 1;
          }

      - name: Push QR image (SHA tag)
        if: steps.build-qr.outcome == 'success' && steps.trivy-qr.outcome == 'success'
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-qr:${{ steps.vars.outputs.IMAGE_TAG }}
          echo "Pushing QR image: $IMAGE"
          docker push "$IMAGE"

      - name: Push Infra image (SHA tag)
        if: steps.build-infra.outcome == 'success' && steps.trivy-infra.outcome == 'success'
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-infra:${{ steps.vars.outputs.IMAGE_TAG }}
          echo "Pushing Infra image: $IMAGE"
          docker push "$IMAGE"

      - name: Push QR image main tag (when on main)
        if: steps.vars.outputs.PUSH_MAIN == 'true' && steps.build-qr.outcome == 'success' && steps.trivy-qr.outcome == 'success'
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHA_IMAGE=ghcr.io/${OWNER_LC}/simplewish-qr:${{ steps.vars.outputs.IMAGE_TAG }}
          MAIN_IMAGE=ghcr.io/${OWNER_LC}/simplewish-qr:main
          docker tag "$SHA_IMAGE" "$MAIN_IMAGE"
          docker push "$MAIN_IMAGE"

      - name: Push Infra image main tag (when on main)
        if: steps.vars.outputs.PUSH_MAIN == 'true' && steps.build-infra.outcome == 'success' && steps.trivy-infra.outcome == 'success'
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHA_IMAGE=ghcr.io/${OWNER_LC}/simplewish-infra:${{ steps.vars.outputs.IMAGE_TAG }}
          MAIN_IMAGE=ghcr.io/${OWNER_LC}/simplewish-infra:main
          docker tag "$SHA_IMAGE" "$MAIN_IMAGE"
          docker push "$MAIN_IMAGE"

      - name: Create issue on Docker build failure
        if: (steps.build-qr.outcome == 'failure' || steps.build-infra.outcome == 'failure') && github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check for existing open docker build failure issues
          EXISTING_ISSUES=$(gh issue list --label "docker-build-failure" --state open --json number --limit 1)
          
          if [ "$EXISTING_ISSUES" != "[]" ]; then
            echo "Existing open docker build failure issue found, skipping issue creation"
            exit 0
          fi
          
          # Ensure the 'docker-build-failure' label exists
          if ! gh label view "docker-build-failure" >/dev/null 2>&1; then
            echo "Creating missing label 'docker-build-failure'"
            gh label create "docker-build-failure" --description "Issues created by Docker image build failures" --color d73a4a || true
          fi
          
          # Determine which image(s) failed
          FAILED_IMAGES=""
          if [ "${{ steps.build-qr.outcome }}" = "failure" ]; then
            FAILED_IMAGES="${FAILED_IMAGES}QR image "
          fi
          if [ "${{ steps.build-infra.outcome }}" = "failure" ]; then
            FAILED_IMAGES="${FAILED_IMAGES}Infra image "
          fi
          
          # Create issue body
          ISSUE_BODY_FILE=$(mktemp)
          cat > "$ISSUE_BODY_FILE" << EOF
          ## Docker Build Failure
          
          Docker image build has failed on the main branch.
          
          **Failed Images:** ${FAILED_IMAGES}
          **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          
          Please investigate and fix the Docker build issues.
          
          To reproduce locally:
          \`\`\`bash
          # For QR image:
          docker build -f .github/ci/Dockerfile.qr -t simplewish-qr:test .
          
          # For Infra image:
          docker build -f .github/ci/Dockerfile.infra -t simplewish-infra:test .
          \`\`\`
          EOF
          
          # Create issue
          gh issue create \
            --title "Docker build failure on main - $(date +%Y-%m-%d)" \
            --body-file "$ISSUE_BODY_FILE" \
            --label "docker-build-failure"
          
          rm -f "$ISSUE_BODY_FILE"

      - name: Create issue on Trivy scan failure
        if: (steps.trivy-repo.outcome == 'failure' || steps.trivy-qr.outcome == 'failure' || steps.trivy-infra.outcome == 'failure') && github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check for existing open security scan failure issues
          EXISTING_ISSUES=$(gh issue list --label "security-scan-failure" --state open --json number --limit 1)
          
          if [ "$EXISTING_ISSUES" != "[]" ]; then
            echo "Existing open security scan failure issue found, skipping issue creation"
            exit 0
          fi
          
          # Ensure the 'security-scan-failure' label exists
          if ! gh label view "security-scan-failure" >/dev/null 2>&1; then
            echo "Creating missing label 'security-scan-failure'"
            gh label create "security-scan-failure" --description "Issues created by security scan failures" --color d73a4a || true
          fi
          
          # Determine which scan(s) failed
          FAILED_SCANS=""
          if [ "${{ steps.trivy-repo.outcome }}" = "failure" ]; then
            FAILED_SCANS="${FAILED_SCANS}Repository filesystem scan "
          fi
          if [ "${{ steps.trivy-qr.outcome }}" = "failure" ]; then
            FAILED_SCANS="${FAILED_SCANS}QR image scan "
          fi
          if [ "${{ steps.trivy-infra.outcome }}" = "failure" ]; then
            FAILED_SCANS="${FAILED_SCANS}Infra image scan "
          fi
          
          # Create issue body
          ISSUE_BODY_FILE=$(mktemp)
          cat > "$ISSUE_BODY_FILE" << EOF
          ## Security Scan Failure
          
          Trivy security scan has detected HIGH/CRITICAL vulnerabilities on the main branch.
          
          **Failed Scans:** ${FAILED_SCANS}
          **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          
          Please investigate and fix the security vulnerabilities.
          
          To reproduce locally:
          \`\`\`bash
          # For repository scan:
          docker run --rm -v "\$PWD:/workspace:ro" ghcr.io/aquasecurity/trivy:latest fs /workspace --severity HIGH,CRITICAL
          
          # For image scans (after building):
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock ghcr.io/aquasecurity/trivy:latest image --severity HIGH,CRITICAL simplewish-qr:test
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock ghcr.io/aquasecurity/trivy:latest image --severity HIGH,CRITICAL simplewish-infra:test
          \`\`\`
          EOF
          
          # Create issue
          gh issue create \
            --title "Security scan failure on main - $(date +%Y-%m-%d)" \
            --body-file "$ISSUE_BODY_FILE" \
            --label "security-scan-failure"
          
          rm -f "$ISSUE_BODY_FILE"

      - name: Fail workflow if any step failed
        if: steps.trivy-repo.outcome == 'failure' || steps.build-qr.outcome == 'failure' || steps.build-infra.outcome == 'failure' || steps.trivy-qr.outcome == 'failure' || steps.trivy-infra.outcome == 'failure'
        run: exit 1

