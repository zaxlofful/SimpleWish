name: Build and publish CI image

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  check-rebuild:
    name: Check whether rebuild is required
    runs-on: ubuntu-latest
    outputs:
      rebuild: ${{ steps.determine.outputs.rebuild }}
    steps:
      - name: Checkout repo (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed files (push-range or origin/main)
        id: determine
        run: |
          set -euo pipefail

          echo "Event name: ${GITHUB_EVENT_NAME:-unknown}" >&2

          # If this run was triggered by a push, compare only the pushed range
          if [ "${GITHUB_EVENT_NAME:-}" = "push" ]; then
            BEFORE_SHA=${{ github.event.before }}
            AFTER_SHA=${{ github.sha }}
            echo "Push event: comparing $BEFORE_SHA..$AFTER_SHA" >&2
            # Try to fetch both SHAs (best-effort); continue even if fetch fails
            git fetch --no-tags --prune --depth=1 origin $BEFORE_SHA $AFTER_SHA || true
            CHANGED=$(git diff --name-only "$BEFORE_SHA".."$AFTER_SHA" || true)
          else
            echo "Non-push event: comparing with origin/main" >&2
            git remote set-head origin -a || true
            git fetch origin main --depth=1 || true
            CHANGED=$(git diff --name-only origin/main...HEAD || true)
          fi

          echo "Changed files:\n$CHANGED" >&2

          # Define patterns that should trigger a rebuild
          PATTERNS='(^|/)(requirements(-dev)?\.txt|pyproject\.toml|setup\.py|\.github/ci/|Dockerfile|\.github/ci/Dockerfile|scripts/|requirements)'

          if echo "$CHANGED" | grep -E "$PATTERNS" >/dev/null 2>&1; then
            echo "rebuild=true" >> $GITHUB_OUTPUT
          else
            echo "rebuild=false" >> $GITHUB_OUTPUT
          fi

      - name: Report rebuild decision
        run: |
          REBUILD="${{ steps.determine.outputs.rebuild }}"
          if [ "$REBUILD" = "true" ]; then
            echo "Rebuild required: proceeding with build-publish."
          else
            echo "No need for rebuild"
          fi

  build-publish:
    name: Build and publish images
    needs: check-rebuild
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch' || needs.check-rebuild.outputs.rebuild == 'true'
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Trivy scan repository (filesystem)
        run: |
          echo "Running Trivy filesystem scan on repository (debug mode; fails on HIGH/CRITICAL)..."
          # Mount the runner workspace into the container read-only.
          # Using Trivy from GHCR instead of Docker Hub for security
          docker run --rm -v "${{ github.workspace }}:/workspace:ro" ghcr.io/aquasecurity/trivy:latest fs --debug /workspace --exit-code 1 --severity HIGH,CRITICAL || {
            echo "Trivy found HIGH/CRITICAL vulnerabilities in the repo files";
            exit 1;
          }

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "PUSH_MAIN=true" >> $GITHUB_OUTPUT
          else
            echo "PUSH_MAIN=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push QR image (SHA tag)
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-qr:${{ steps.vars.outputs.IMAGE_TAG }}
          docker build -f .github/ci/Dockerfile.qr -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Build and push Infra image (SHA tag)
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-infra:${{ steps.vars.outputs.IMAGE_TAG }}
          docker build -f .github/ci/Dockerfile.infra -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Push QR image main tag (when on main)
        if: steps.vars.outputs.PUSH_MAIN == 'true'
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHA_IMAGE=ghcr.io/${OWNER_LC}/simplewish-qr:${{ steps.vars.outputs.IMAGE_TAG }}
          MAIN_IMAGE=ghcr.io/${OWNER_LC}/simplewish-qr:main
          docker tag "$SHA_IMAGE" "$MAIN_IMAGE"
          docker push "$MAIN_IMAGE"

      - name: Push Infra image main tag (when on main)
        if: steps.vars.outputs.PUSH_MAIN == 'true'
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHA_IMAGE=ghcr.io/${OWNER_LC}/simplewish-infra:${{ steps.vars.outputs.IMAGE_TAG }}
          MAIN_IMAGE=ghcr.io/${OWNER_LC}/simplewish-infra:main
          docker tag "$SHA_IMAGE" "$MAIN_IMAGE"
          docker push "$MAIN_IMAGE"

      - name: Trivy scan QR image
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-qr:${{ steps.vars.outputs.IMAGE_TAG }}
          echo "Pulling image $IMAGE locally for scanning..."
          docker pull "$IMAGE"
          echo "Scanning pulled image $IMAGE with Trivy (fails on HIGH/CRITICAL)..."
          # Mount the Docker socket so Trivy can inspect the local docker image
          # Using Trivy from GHCR instead of Docker Hub for security
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock ghcr.io/aquasecurity/trivy:latest image --exit-code 1 --severity HIGH,CRITICAL $IMAGE || {
            echo "Trivy found HIGH/CRITICAL vulnerabilities in image $IMAGE";
            exit 1;
          }

      - name: Trivy scan Infra image
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LC}/simplewish-infra:${{ steps.vars.outputs.IMAGE_TAG }}
          echo "Pulling image $IMAGE locally for scanning..."
          docker pull "$IMAGE"
          echo "Scanning pulled image $IMAGE with Trivy (fails on HIGH/CRITICAL)..."
          # Mount the Docker socket so Trivy can inspect the local docker image
          # Using Trivy from GHCR instead of Docker Hub for security
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock ghcr.io/aquasecurity/trivy:latest image --exit-code 1 --severity HIGH,CRITICAL $IMAGE || {
            echo "Trivy found HIGH/CRITICAL vulnerabilities in image $IMAGE";
            exit 1;
          }



