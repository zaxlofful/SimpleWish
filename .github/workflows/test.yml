name: Test

on:
  workflow_dispatch: {}
  workflow_run:
    workflows:
      - 'Build and publish CI image'
    types:
      - completed

jobs:
  pytest:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository_owner }}/simplewish-ci:main
      options: --user 0
    steps:
      - uses: actions/checkout@v4
      
      # Log in to GHCR to prevent anonymous image pulls and potential interception
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      # Authenticated to GHCR for secure image pulls
      # Create venv with --system-site-packages to use container's pre-installed packages
      - name: Create venv with system-site-packages
        run: |
          python -m venv --system-site-packages .venv
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/python -m pip install -r scripts/requirements.txt -r scripts/requirements-dev.txt
      - name: Run tests
        run: |
          ./.venv/bin/python -m pytest -q
